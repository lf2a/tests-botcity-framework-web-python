name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.8 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Test Dependencies
        run: pip install -r requirements.txt

      - name: Changing permissions [linux]
        run: |
          sudo chmod 777 web-drivers/chromedriver
          sudo chmod 777 web-drivers/geckodriver
          sudo chmod 777 web-drivers/msedgedriver

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Set up Firefox
        uses: browser-actions/setup-firefox@latest

      - name: Install Edge
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge-dev.list'
          sudo rm microsoft.gpg
          sudo apt update && sudo apt install microsoft-edge-stable

      - name: Print Edge version
        run: microsoft-edge-stable --version

#      - name: Set up Edge
#        uses: browser-actions/setup-edge@latest

#      - name: Print Edge version
#        run: (Get-Item (Get-Command msedge).Source).VersionInfo.ProductVersion

      - name: Print root dir
        run: python web.py

      - name: Test Browser
        run: pytest test_browser.py --browser=edge --headless

      - name: Test Keyboard
        run: pytest test_keyboard.py --browser=chrome --headless

      - name: Test Mouse
        run: pytest test_mouse.py --browser=chrome --headless

      - name: Test Vision
        run: pytest test_vision.py --browser=chrome --headless
