name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ 3.8 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Test Dependencies
        run: pip install -r requirements.txt

      - name: Changing permissions [linux]
        run: |
          sudo chmod 777 web-drivers/chromedriver
          sudo chmod 777 web-drivers/geckodriver
          sudo chmod 777 web-drivers/msedgedriver

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Print Chrome version
        run: chrome --version


      - name: Set up Firefox
        uses: browser-actions/setup-firefox@latest

      - name: Print Firefox version
        run: firefox --version


#      - name: Set up Edge
#        uses: browser-actions/setup-edge@latest

#      - name: Print Edge version
#        run: (Get-Item (Get-Command msedge).Source).VersionInfo.ProductVersion

      - name: Print root dir
        run: python web.py

      - name: Test
        run: pytest test_browser.py::test_one --browser=chrome --headless
